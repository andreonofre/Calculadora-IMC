<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <div class="container">
            <div class="title">Calculadora - IMC</div>

            <div class="input">
                <label> Nome: </label>
                <input class="entrada" type="text" id="nome">
            </div>

            <div class="input">
                <label> Altura: </label>
                <input class="entrada" type="number" id="altura" placeholder="Ex: 1,75" >
            </div>

            <div class="input">
                <label> Peso: </label>
                <input class="entrada"  type="number" id="peso" placeholder="Ex: 82,5 Kg">
            </div>

            <div class="container-bt">
                <button type="reset" onclick="limpar()">Limpar</button>
                <button id="calcular"> Calcular </button>
            </div>

            <div class="result" id="resultado"></div>
        </div>
    </main>
    <script src="imc.js"></script>
</body>
</html>
